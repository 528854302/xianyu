<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body style="background-color: rgb(220, 253, 253);">
<div id="app">
    <el-row>
        <el-col :span="24">
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="1"><a href="/portal/index" target="_blank"><i class="el-icon-eleme">首页</i></a></el-menu-item>
                <el-menu-item index="2"><a href="/portal/register" target="_blank"><i class="el-icon-user">注册</i></a></el-menu-item>
                <el-menu-item index="3"><a href="/portal/collet" target="_blank"><i class="el-icon-star-on">收藏</i></a></el-menu-item>
                <el-menu-item v-if="username" index="4"><a href="/portal/login" target="_blank"><i class="el-icon-user-solid">欢迎 {{username}}</i></a></el-menu-item>
                <el-menu-item v-else index="4"><a href="/portal/login" target="_blank"><i class="el-icon-user-solid">登录</i></a></el-menu-item>
            </el-menu>
            <div class="line"></div>
        </el-col>
    </el-row>
    <el-row >
        <el-col v-for="p in pageInfo.results" :span="4" style="margin: 10px;">
            <div style="background-color: #fcfffb; border-radius: 3%;width: 200px;height: 300px;">
                <a :href="'http://localhost:80/portal/pinfo?pid='+p.pid">
                    <img src="" style="width: 200px;height: 200px;border-top-left-radius: 2%;border-top-right-radius: 2%;" alt="picture">
                </a>
                <span style="font-size: 11px;">卖家: <a href="">Chaoge8235</a></span>
                <p style="font-size: 12px;height: 24px;">{{p.pname}}</p>
                <h3 style="color: rgb(243, 95, 10);">￥{{p.price}}</h3>
            </div>
        </el-col>
    </el-row>
    <el-row>
        <el-col :span="15">
            <el-pagination
                    @size-change="getData"
                    @current-change="getData"
                    :current-page.sync="currentPage"
                    :page-sizes="[10,20,30]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/getUrlParam.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            username:null
        }
        ,
        data() {
            return {
                activeIndex: '1',
                pageInfo:{
                    total: null,
                    results:[{
                        pid:null,
                        pname:null,
                        price:null,
                        pinfo:null,
                        image:null
                    }]
                },
                currentPage:1,
                pageSize:10,
                total:10
            }
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            getData(){
                //注意此处反单引号
                axios.get(`http://localhost:80/api/product/findPage/${this.currentPage}/${this.pageSize}`)
                    .then((respronse)=>{
                       this.pageInfo = respronse.data;
                       this.total = respronse.data.total;
                    });
            }
        },
        mounted(){//页面初始化方法
            //axios.get('http://localhost:80/api/product/findPage/1/10')
              //  .then(Response =>(this.pageInfo = Response.data));
            this.getData();

            axios.get('http://localhost:80/getUsername')
                .then(Response =>(this.username = Response.data));
        }
    })
</script>
</html>
